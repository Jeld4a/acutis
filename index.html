<!DOCTYPE html>

<head>

  <style>
    body {

      margin: 0;

    #result { margin-top: 14px; font-weight: 600; min-height: 22px; }

    /* Overlay */
    .overlay {

      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;

    .video-card {

      width: 100%;
      overflow: hidden;

    }
    .video-card video {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.85);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <script>

      { q: "UD√çZD√ÅVN√çK", a: "d√≠kuvzd√°n√≠" },
      { q: "SA√öT", a: "√∫sta" },
      { q: "LOLETƒöUVAD", a: "udƒõlovatel" },
      { q: "≈†INEPEC", a: "p≈°enice" },
      { q: "ANITSOH", a: "hostina" },
      { q: "NOSCENTRAM", a: "monstrance" },
      { q: "STOTS√ÅV", a: "sv√°tost" },
      { q: "EMRAM", a: "Mamre" },
      { q: "MLUVASO", a: "smlouva" },
      { q: "ZK√ÅRAZ", a: "z√°zrak" },
      { q: "CICEIANI", a: "iniciace" },
      { q: "CR√çVEK", a: "c√≠rkev" },
      { q: "NAKL√çNƒö", a: "klanƒõn√≠" },
      { q: "ANIHOD", a: "hodina" },
      { q: "VL√ÅREKIA", a: "Kalv√°rie" },
      { q: "RUACHISTEIE", a: "eucharistie" },
      { q: "TYLOKAT", a: "akolyta" },
      { q: "LETOSVYVAHUL", a: "vysluhovatel" },
      { q: "CHHCEDEZILEM", a: "Melchizedech" },
      { q: "VAT√ùVS", a: "v√Ωstav" },
      { q: "EZAUYM", a: "Emauzy" },
      { q: "ZASOB≈ÆP", a: "zp≈Øsoba" },
      { q: "≈á√ÅN√çVOPR√ÅMO", a: "promƒõ≈àov√°n√≠" },
      { q: "HLOCRV", a: "vrchol" },
      { q: "KUSTIRS", a: "Kristus" },
      { q: "≈§ANSE≈òK", a: "k≈ôes≈•an" },
      { q: "VOIDOH√ÅN√çVZP", a: "pozdvihov√°n√≠" },
      { q: "JORDZ", a: "zdroj" },
      { q: "OLDAV≈òEEƒå", a: "veƒçe≈ôadlo" },
      { q: "KANTMUNIVOKOPR", a: "prvokomunikant" },
      { q: "≈†√çMEN", a: "me≈°n√≠" },
      { q: "√ÅM√çL√ÅN", a: "l√°m√°n√≠" },
      { q: "A√ÅEKNOSSTTV", a: "svatost√°nek" }
    ];

    let currentAnagram;

    function selectAnagram() {
      const now = new Date();

      // Zaƒç√°tek projektu: pondƒõl√≠ 30. z√°≈ô√≠ 2025
      const startDate = new Date(2025, 8, 29); // mƒõs√≠ce 0‚Äì11 ‚Üí 8 = z√°≈ô√≠

      // Spoƒç√≠t√° poƒçet t√Ωdn≈Ø od startDate (zaokrouhleno dol≈Ø)
      const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      const weekIndex = Math.floor(diffDays / 7);

      // Vyber anagram podle po≈ôad√≠ (cyklicky)
      const idx = ((weekIndex % anagrams.length) + anagrams.length) % anagrams.length;
      currentAnagram = anagrams[idx];

      document.getElementById('question').textContent = currentAnagram.q;
      document.getElementById('result').textContent = "";
      document.getElementById('answer').value = "";
    }

    selectAnagram();

    const overlay = document.getElementById('overlay');
    const localVideo = document.getElementById('localVideo');
    const closeVideo = document.getElementById('closeVideo');

    function showVideo() {
      overlay.style.display = 'flex';
      if (localVideo) {
        localVideo.currentTime = 0;
        localVideo.play().catch(err => {
          console.warn("Nepoda≈ôilo se spustit video:", err);
        });
      }
    }

    function hideVideo() {
      overlay.style.display = 'none';
      if (localVideo && !localVideo.paused) {
        localVideo.pause();
        localVideo.currentTime = 0;
      }
    }

    closeVideo.addEventListener('click', hideVideo);
    overlay.addEventListener('click', e => {
      if (e.target === overlay) hideVideo();
    });

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const result = document.getElementById('result');

      if (!userAnswer) {
        result.textContent = "Napi≈° odpovƒõƒè.";
        result.style.color = "orange";
        return;
      }

      if (userAnswer.localeCompare(currentAnagram.a, 'cs', { sensitivity: 'base' }) === 0) {
        result.textContent = "Spr√°vnƒõ! üéâ";
        result.style.color = "green";
        showVideo();
      } else {
        result.textContent = "≈†patnƒõ, zkus to znovu.";
        result.style.color = "red";
      }
    }

    document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    document.getElementById('answer').addEventListener('keydown', e => {
      if (e.key === 'Enter') checkAnswer();
    });
  </script>
</body>

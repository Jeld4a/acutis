<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>Kvíz – otázka po 5 minutách</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      max-width: 560px;
      width: 100%;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #2f8fef;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { filter: brightness(0.95); }
    #result { margin-top: 14px; font-weight: 600; min-height: 22px; }
  </style>
</head>
<body>
  <div class="container" id="quiz">
    <h2>Otázka kvízu</h2>
    <p id="question">Načítám otázku…</p>

    <input type="text" id="answer" placeholder="Vaše odpověď" autocomplete="off" />
    <br/>
    <button id="submitBtn">Odpovědět</button>

    <p id="result"></p>
    <small style="display:block;margin-top:8px;color:#666">
      Otázka se mění každých 5 minut.
    </small>
  </div>

  <script>
    // Seznam otázek
    const questions = [
      { q: "Kolik je 3 + 4?", a: "7" },
      { q: "Jaké je hlavní město České republiky?", a: "Praha" },
      { q: "Kolik má měsíců jeden rok?", a: "12" },
      { q: "Jaká je chemická značka vody?", a: "H2O" },
      { q: "Kolik stran má čtverec?", a: "4" },
      { q: "Jaký je název naší planety?", a: "Země" },
      { q: "Jak se řekne 'ano' v angličtině?", a: "yes" },
      { q: "Počet dní v týdnu?", a: "7" },
      { q: "Barva oblohy ve dne za dobrého počasí?", a: "modrá" }
    ];

    let currentQuestion;

    function selectQuestion() {
      const now = new Date();
      const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
      const intervalIndex = Math.floor(minutesSinceMidnight / 5); // číslo intervalu
      const idx = intervalIndex % questions.length;
      currentQuestion = questions[idx];
      document.getElementById('question').textContent = currentQuestion.q;
      document.getElementById('result').textContent = "";
      document.getElementById('answer').value = "";
    }

    // Vyber otázku při načtení stránky
    selectQuestion();

    // Po uplynutí 5 minut vybere novou otázku
    setInterval(selectQuestion, 5 * 60 * 1000);

    // Ověření odpovědi
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const result = document.getElementById('result');

      if (!userAnswer) {
        result.textContent = "Napiš odpověď.";
        result.style.color = "orange";
        return;
      }

      if (userAnswer.toLowerCase() === currentQuestion.a.toLowerCase()) {
        result.textContent = "Správně! 🎉";
        result.style.color = "green";
        // tady můžeš spustit video – např. zobrazit modal nebo <video> prvek
      } else {
        result.textContent = "Špatně, zkus to znovu.";
        result.style.color = "red";
      }
    }

    document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    document.getElementById('answer').addEventListener('keydown', e => {
      if (e.key === 'Enter') checkAnswer();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>D√°lnice do nebe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      max-width: 560px;
      width: 100%;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #2f8fef;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { filter: brightness(0.95); }
    #result { margin-top: 14px; font-weight: 600; min-height: 22px; }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .video-card {
      background: #000;
      border-radius: 10px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .video-card video {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.85);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz">
    <h2>D√°lnice do nebe</h2>
    <p id="question">UD√çZD√ÅVN√çK</p>

    <input type="text" id="answer" placeholder="Va≈°e odpovƒõƒè" autocomplete="off" />
    <br/>
    <button id="submitBtn">Odpovƒõdƒõt</button>

    <p id="result"></p>
  </div>

  <!-- Overlay s videem -->
  <div class="overlay" id="overlay">
    <div class="video-card">
      <button class="close-btn" id="closeVideo">Zav≈ô√≠t ‚úï</button>

      <!-- Lok√°ln√≠ MP4 s mutem pro autoplay -->
      <video id="localVideo" controls playsinline muted>
        <source src="https://raw.githubusercontent.com/Jeld4a/acutis/main/congrats.mp4" type="video/mp4">
        Your browser does not support playing this video.
      </video>
    </div>
  </div>

  <script>
    const currentAnagram = { q: "UD√çZD√ÅVN√çK", a: "d√≠kuvzd√°n√≠" };

    const overlay = document.getElementById('overlay');
    const localVideo = document.getElementById('localVideo');
    const closeVideo = document.getElementById('closeVideo');

    function showVideo() {
      overlay.style.display = 'flex';
      if (localVideo) {
        localVideo.currentTime = 0;
        localVideo.play().catch(err => {
          console.warn("Nepoda≈ôilo se spustit video:", err);
        });
      }
    }

    function hideVideo() {
      overlay.style.display = 'none';
      if (localVideo && !localVideo.paused) {
        localVideo.pause();
        localVideo.currentTime = 0;
      }
    }

    // Umo≈æn√≠ zapnut√≠ zvuku po kliknut√≠ na video
    localVideo.addEventListener('click', () => {
      if (localVideo.muted) {
        localVideo.muted = false;
      }
    });

    closeVideo.addEventListener('click', hideVideo);
    overlay.addEventListener('click', e => {
      if (e.target === overlay) hideVideo();
    });

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const result = document.getElementById('result');

      if (!userAnswer) {
        result.textContent = "Napi≈° odpovƒõƒè.";
        result.style.color = "orange";
        return;
      }

      if (userAnswer.localeCompare(currentAnagram.a, 'cs', { sensitivity: 'base' }) === 0) {
        result.textContent = "Spr√°vnƒõ! üéâ";
        result.style.color = "green";
        showVideo();
      } else {
        result.textContent = "≈†patnƒõ, zkus to znovu.";
        result.style.color = "red";
      }
    }

    document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    document.getElementById('answer').addEventListener('keydown', e => {
      if (e.key === 'Enter') checkAnswer();
    });
  </script>
</body>
</html>
